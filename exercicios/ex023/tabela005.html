<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 500px;
        }

        caption{
            font-size: 1.3em;
        }

        td, th{
            border:2px solid black;
            padding 8px
        }

        .cnome{
            background-color: coral;
        }

        .cidade{
            background-color: lightblue;
        }

        #container{
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <table>
            <colgroup>
                <col class="cnome">
                <col class="csexo">
                <col class="cidade">
                <col class="cprofissao">
            </colgroup>
            <caption>cadastro</caption>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">idade</th>
                <th scope="col">profissao</th>
            </tr>
            <tr>
                <td>ana maria</td>
                <td>f</td>
                <td>25</td>
                <td>jornalista</td>
            </tr>
            <tr>
                <td>claudio</td>
                <td>m</td>
                <td>28</td>
                <td>programador</td>
            </tr>
            <tr>
                <td>gustavo</td>
                <td>m</td>
                <td>42</td>
                <td>professor</td>
            </tr>
            <tr>
                <td>helio</td>
                <td>m</td>
                <td>19</td>
                <td>vendedor</td>
            </tr>
            <tr>
                <td>maria</td>
                <td>f</td>
                <td>39</td>
                <td>medica</td>
            </tr>
            <tr>
                <td>otavio</td>
                <td>m</td>
                <td>22</td>
                <td>nutricioninsta</td>
            </tr>
        </table>
    </div>
</body>
</html>
