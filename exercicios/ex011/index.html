<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente esse site em varios dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p> vamos aprender a reproduzir audio em html5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/360ytmp3.com_320kbps-lana-del-rey-west-coast.mp3" type="audio/mpeg">
        <source src="midias/360ytmp3.com_320kbps-lana-del-rey-west-coast.ogg" type="audio/ogg">
        <source src="midias/360ytmp3.com_320kbps-lana-del-rey-west-coast.wav" type="audio/wav">
        <p>infelizmente seu navegador nao consegue reproduzir audio <a href="midias/360ytmp3.com_320kbps-lana-del-rey-west-coast.mp3" clique aqui para baixar o arquivo mp3></a></p>
    </audio>
</body>
</html>
