<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible boxes</title>
    <style>
        body{
            background-color: rgba(250, 197, 205, 0.578);
        }

        div#container{
            background-color: darkmagenta;
            display: flex;
            flex-flow: row nowrap;
        }

        div#item{
            background-color: pink;
            border: 1px solid plum;
            flex-basis: 250px;
            flex-grow: 1;
            flex-shrink: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="item">A</div>
        <div id="item">B</div>
        <div id="item">C</div>
    </div>
</body>
</html>
