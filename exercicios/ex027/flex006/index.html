<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible boxes</title>
    <style>
        body{
            background-color: rgba(250, 197, 205, 0.578);
        }

        div#container{
            background-color: darkmagenta;
            display: flex;
            flex-flow: row wrap;
            align-content: space-around;
            justify-content: center;
            height: 400px;
        }

        div#item{
            background-color: pink;
            border: 1px solid plum;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="item">A</div>
        <div id="item">B</div>
        <div id="item">C</div>
        <div id="item">D</div>
        <div id="item">E</div>
        <div id="item">F</div>
        <div id="item">G</div>
        <div id="item">H</div>
        <div id="item">I</div>
        <div id="item">J</div>
        <div id="item">K</div>
        <div id="item">L</div>
        <div id="item">M</div>
    </div>
</body>
</html>
