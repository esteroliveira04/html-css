<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible boxes</title>
    <style>
        body{
            background-color: rgba(250, 197, 205, 0.578);
        }

        div#container{
            background-color: darkmagenta;
            display: flex;
            flex-flow: row wrap;
        }

        div#item{
            background-color: pink;
            border: 1px solid blue;
        
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="item">Opção letra A</div>
        <div id="item">Opção letra B</div>
        <div id="item">Opção letra C</div>
        <div id="item">Opção letra D</div>
        <div id="item">Opção letra E</div>
        <div id="item">Opção letra F</div>
    </div>
</body>
</html>
