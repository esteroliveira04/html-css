<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select, datalist e textarea</title>
</head>
<body>
    <h1>select, datalist e textarea</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iidad">idade</label>
            <select name="idad" id="iidad">
            <optgroup>
                <option value="1">1 a 10</option>
                <option value="2">11 a 20</option>
                <option value="3">21 a 30</option>
                <option value="4">31 a 40</option>
            </optgroup>
            <option value="5">outro</option>
        </select>
        </p>

        <p>
            <label for="iprof">profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof" >
            <datalist id="lstprof">
                <option value="cont">contador</option>
                <option value="cab">cabelereiro</option>
                <option value="dev">developer</option>
            </datalist>
        </p>
        
        <p>
            <label for="imsg">mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
