<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>exemplo de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on" >
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="inome">nome</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="25" placeholder="nome completo" autocomplete="name" >
            </p>
            <p>
                <label for="iemail">email</label>
                <input type="email" name="email" id="iemail" required placeholder="email aqui" autocomplete="email" >
            </p>
            <p>
                <label for="itel">telefone</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="(xx)xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" >
        </fieldset>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
