<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma</title>
</head>
<body>
    <h1>output</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="in1">numero 1</label>
            <input type="number" name="n1" id="in1" required min="1" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" >
        </p>
        <p>
            <label for="in2">numero 2</label>
            <input type="number" name="n2" id="in2" required min="1" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma">soma</label>
            <output name="soma" id="isoma" >0</output>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
</body>
</html>
