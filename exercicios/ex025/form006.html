<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color, range e file</title>
</head>
<body>
    <h1>color, rage e file</h1>
    <form action="cadastro.php" method="post" autocomplete="on" >

        <p>
            <label for="icor">cor:</label>
            <input type="color" name="cor" id="icor" value="#ff0000" >
        </p>

        <p>
            <label for="nivel">nivel de satisfa√ßao:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="5" >
        </p>

        <p>
            <label for="ifoto">foto de perfil:</label>
            <input type="file" name="foto" id="ifoto" required >
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
</body>
</html>
